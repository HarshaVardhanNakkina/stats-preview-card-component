<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card__body">
          <div class="card__header">
            <h1>Get <span class="text__highlight">insights</span> that help your business grow.</h1>
          </div>
          <p class="card__info">
            Discover the benefits of data analytics and make better decisions regrading revenue, customer experience,
            and overall efficiency.
          </p>
          <div class="card__footer">
            <ul class="stats__list">
              <li class="stats__item">
                10k+ <br />
                <span class="text__small text__small--upper">companies</span>
              </li>
              <li class="stats__item">
                314 <br />
                <span class="text__small text__small--upper">templates</span>
              </li>
              <li class="stats__item">
                12M+ <br />
                <span class="text__small text__small--upper">queries</span>
              </li>
            </ul>
          </div>
        </div>

        <div class="card__img">
          <picture>
            <source srcset="./images/image-header-mobile.jpg" media="(max-width: 375px)" />
            <img src="./images/image-header-desktop.jpg" alt="Business Discussion" />
          </picture>
        </div>
      </div>
    </main>
  </body>
</html>
